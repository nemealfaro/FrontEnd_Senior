<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
    <title>GYM</title>
</head>
<body>
   
    <div id="app" class="container mt-5">
        <h3>{{titulo}}</h3>

        <label v-if="nuevaTarea === ''" style="color: red;">* </label>
        <label> Tarea</label>
        <input type="text" class="form-control my-3" v-model="nuevaTarea"/> <!--v-model enlaza la variable de vue a el input html -->

        <label style="color: red;" v-if="nuevaDescripcion === ''">* </label>
        <label> Descripcion</label>
        <input type="text" class="form-control my-3" v-model="nuevaDescripcion"/>

        <label style="color: red;" v-if="tiempoTarea === 0">* </label>
        <label>Duracion Estimada</label>
        <input type="number" min="0" max="50" class="form-control my-3" v-model="tiempoTarea"/>

        <div class="d-flex flex-row align-items-end justify-content-end">
            <div>
                <button class="btn btn-primary" @click="agregarTarea">Agregar</button> <!--@click sirve para llamar la funcion de vue-->
            </div>
        </div>

        <div class="mt-3" v-for="(tarea,index) of tareas"> <!--v-for lo hace es para de el arreglo tareas traigame una tarea y su posicion-->
            <div :class="['alert', tarea.estado === true ? 'alert-success' : 'alert-primary']" role="alert">
                <div>
                    Tarea: {{tarea.name}}
                    <br>
                    Descripcion: {{tarea.descripcion}}
                    <br>
                    Duracion: {{tarea.tiempo}}
                    <br>
                    Estado: {{tarea.estado === true ? 'Realizado' : 'Pendiente'}}
                </div> 
                <div>
                    <button class="btn btn-success" @click="editarTarea(index,true)">Realizado</button>
                    <button class="btn btn-secondary" @click="editarTarea(index,false)">Pendiente</button>
                    <button class="btn btn-danger" @click="eliminarTarea(tarea)">Eliminar</button>
                </div>
            </div>
        </div>


    </div>

    <!-- Link de Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
